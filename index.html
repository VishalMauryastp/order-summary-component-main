<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="d-f jc-c ai-c min-h-100 ">
      <div class="card  ">
        <div class="card__image"></div>
        <div class="card__content">
          <h1>Order Summary</h1>
          <p class="para">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__content__plan d-f jc-sb ai-c">
            <div class="inner d-f jc-c ai-c">
              <span class="Music_logo  ">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48"><g fill="none" fill-rule="evenodd"><circle cx="24" cy="24" r="24" fill="#DFE6FB"/><path fill="#717FA6" fill-rule="nonzero" d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"/></g></svg>
              </span>
              <span class="annual_plan">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </span>
            </div>
            <a href="#">Change</a>
          </div>
          <button class="Proceed_btn">  Proceed to Payment </button>
          <button class="cancel_btn">Cancel Order </button>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.github.com/VishalMauryastp"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.github.com/VishalMauryastp">Vishal Maurya</a>.
    </footer>
  </body>
</html>
